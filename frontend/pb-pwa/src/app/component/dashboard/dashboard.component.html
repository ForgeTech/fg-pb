<mat-grid-list
  class="dashboard-container"
  cols="4"
  rowHeight="350px"
  gutterSize="10px"
>
  <mat-grid-tile
    *ngFor="let card of cards | async"
    [colspan]="card.cols"
    [rowspan]="card.rows"
  >
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-card-title>
          {{card.title}}
          <button
            class="dashboard-card-menu-button"
            mat-icon-button
            [matMenuTriggerFor]="cardMenu"
            aria-label="Toggle menu"
          >
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #cardMenu="matMenu" xPosition="before">
            <button mat-menu-item>
              <mat-icon>open_in_new</mat-icon>
              <span>Open Window</span>
            </button>
            <button mat-menu-item>
              <mat-icon>tab</mat-icon>
              <span>Open Tab</span>
            </button>
            <button mat-menu-item>
              <mat-icon>print</mat-icon>
              <span>Print</span>
            </button>
          </mat-menu>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content
        class="dashboard-card-content"
        [style.overflow]="'auto'"
        >
        <!-- [style.height.px]="'300'" -->
        <div tabindex="0">
          <ng-content *ngTemplateOutlet="orders"></ng-content>
          <!-- <ng-content *ngTemplateOutlet="card.title"></ng-content> -->
        </div>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>

<!-- PowerBot Dashboard Temlates -->
<ng-template #orders>
  <pb-table-orders></pb-table-orders>
</ng-template>
<ng-template #trades>
  <pb-table-trades></pb-table-trades>
</ng-template>
<ng-template #portfolio>
  <pb-graph-portfolio></pb-graph-portfolio>
</ng-template>
<ng-template #orderbook>
  <pb-table-orderbook></pb-table-orderbook>
</ng-template>
<ng-template #producthistory>
  <pb-graph-product-history></pb-graph-product-history>
</ng-template>
<ng-template #bids>
  <pb-table-bids></pb-table-bids>
</ng-template>
<ng-template #asks>
  <pb-table-asks></pb-table-asks>
</ng-template>
<ng-template #signals>
  <pb-table-signals></pb-table-signals>
</ng-template>
