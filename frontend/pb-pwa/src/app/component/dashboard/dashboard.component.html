<mat-grid-list
  class="dashboard-container"
  cols="4"
  rowHeight="350px"
  gutterSize="10px"
>
  <mat-grid-tile
    *ngFor="let card of cards | async"
    [colspan]="card.cols"
    [rowspan]="card.rows"
  >
    <mat-card class="dashboard-card">
      <mat-card-header>
        <!-- <fg-actions [entity]="this"></fg-actions> -->
        <mat-card-title>
          {{card.title}}
          <button
            class="dashboard-card-menu-button"
            mat-icon-button
            [matMenuTriggerFor]="cardMenu"
            aria-label="Toggle menu"
          >
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #cardMenu="matMenu" xPosition="before">
            <button mat-menu-item>
              <mat-icon>open_in_new</mat-icon>
              <span>Open Window</span>
            </button>
            <button mat-menu-item>
              <mat-icon>tab</mat-icon>
              <span>Open Tab</span>
            </button>
            <button mat-menu-item>
              <mat-icon>print</mat-icon>
              <span>Print</span>
            </button>
          </mat-menu>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content
        class="dashboard-card-content"
        >
        <!-- [style.overflow]="'auto'" -->
        <!-- [style.height.px]="'300'" -->
        <div tabindex="0">
          <!-- <ng-container *ngTemplateOutlet="orders"></ng-container> -->
          <!-- <ng-container *ngTemplateOutlet="templates['{{card.title}}']"></ng-container> -->
          <ng-container [ngSwitch]="card.title">
            <ng-container *ngSwitchCase="'orders'">
              <ng-container *ngTemplateOutlet="orders"></ng-container>
            </ng-container>
            <ng-container *ngSwitchCase="'trades'">
              <ng-container *ngTemplateOutlet="trades"></ng-container>
            </ng-container>
            <ng-container *ngSwitchCase="'portfolio'">
              <ng-container *ngTemplateOutlet="graphPortfolio"></ng-container>
            </ng-container>
            <ng-container *ngSwitchCase="'orderbook'">
              <ng-container *ngTemplateOutlet="orderbook"></ng-container>
            </ng-container>
            <ng-container *ngSwitchCase="'producthistory'">
              <ng-container *ngTemplateOutlet="productHistory"></ng-container>
            </ng-container>
            <ng-container *ngSwitchCase="'bids'">
              <ng-container *ngTemplateOutlet="bids"></ng-container>
            </ng-container>
            <ng-container *ngSwitchCase="'asks'">
              <ng-container *ngTemplateOutlet="asks"></ng-container>
            </ng-container>
            <ng-container *ngSwitchCase="'signals'">
              <ng-container *ngTemplateOutlet="signals"></ng-container>
            </ng-container>
            <ng-container *ngSwitchDefault>
              Template {{card.title}}  not found!
            </ng-container>
          </ng-container>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>

<!-- PowerBot Dashboard Temlates -->
<!-- PowerBot Dashboard Temlates -->
<ng-template #orders>
  <pb-table-orders [entity]="this.$component.$data.$powerbot"></pb-table-orders>
</ng-template>

</ng-template>
<ng-template #portfolio>
  <pb-graph-portfolio [entity]="this.$component.$data.$powerbot"></pb-graph-portfolio>
</ng-template>
<ng-template #orderbook>
  <pb-table-orderbook [entity]="this.$component.$data.$powerbot"></pb-table-orderbook>
</ng-template>
<ng-template #producthistory>

</ng-template>
<ng-template #bids>
  <pb-table-bids [entity]="this.$component.$data.$powerbot"></pb-table-bids>
</ng-template>
<ng-template #asks>
