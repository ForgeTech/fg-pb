<div class="grid-container">
  <mat-grid-list cols="4" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <!-- <mat-card-content class="dashboard-card-content"> -->
          <ng-container *ngTemplateOutlet="orders"></ng-container>
        <!-- </mat-card-content> -->
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<ng-template #orders>
  <pb-table-orders></pb-table-orders>
</ng-template>
<ng-template #trades>
  <pb-table-trades></pb-table-trades>
</ng-template>
<ng-template #portfolio>
  <pb-graph-portfolio></pb-graph-portfolio>
</ng-template>
<ng-template #orderbook>
  <pb-table-orderbook></pb-table-orderbook>
</ng-template>
<ng-template #productHistory>
  <pb-graph-product-history></pb-graph-product-history>
</ng-template>
<ng-template #bids>
  <pb-table-bids></pb-table-bids>
</ng-template>
<ng-template #asks>
  <pb-table-asks></pb-table-asks>
</ng-template>
<ng-template #signals>
  <pb-table-signals></pb-table-signals>
</ng-template>
