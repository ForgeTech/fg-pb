<pb-modal [entity]="this.entity">
  <div title>
      {{ modalGenApiKeyHeadline$ | async }}
  </div>
  <div content>
    <pb-tab-api-key #tabApiKey [entity]="data"></pb-tab-api-key>
  </div>
  <div actions>
    <div fxFlexLayout="row">
      <div fxFlex=""></div>
      <button fxFlex="150px"
        mat-raised-button
        color="accent"
        (click)="this.tabApiKey.action( $event )"
        >
        <!-- [disabled]="( actionDisabled$ | async )" -->
        Generate Api-Key
      </button>
    </div>
  </div>
</pb-modal>
