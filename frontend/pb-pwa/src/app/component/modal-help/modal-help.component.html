<pb-modal [entity]="this.entity">
  <div title i18n="@@help_modal_label">
    Help / Guides
  </div>
  <div content>
    <mat-tab-group color="{{ inputThemeColor }}">
      <mat-tab label="Topics" i18n="@@help_modal_tab_topicslabel">
        Topics
      </mat-tab>
    </mat-tab-group>
  </div>
  <div actions>
    <button
    mat-raised-button
    color="accent"
    (click)="closeModal($event)"
    i18n="@@help_modal_close_button_label"
    >
      Close
    </button>
  </div>
</pb-modal>
