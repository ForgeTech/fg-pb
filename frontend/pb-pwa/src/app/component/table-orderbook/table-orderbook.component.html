<ng-container *ngIf="this.entity && this.entity.contracts && this.config">
  <ngx-datatable
    class="datatable material"
    [rows]="entity.contracts"
    [columnMode]="'standard'"
    [headerHeight]="50"
    [rowHeight]="50"
    [footerHeight]="25"
    [scrollbarV]="true"
    [scrollbarH]="true"
  >
    <!-- (page)="onPage($event)" -->
    <ngx-datatable-column name="Name">
      <ng-template
        ngx-datatable-cell-template
        let-row="row"
      >
        <span>{{ row.name }}</span>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Best Bid">
      <ng-template
        ngx-datatable-cell-template
        let-row="row"
      >
        <span>{{ row.bestBidPrice }}</span>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Bid Qty">
      <ng-template
        ngx-datatable-cell-template
        let-row="row"
      >
        <span>{{ row.bestBidQuantity }}</span>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Best Ask">
      <ng-template
        ngx-datatable-cell-template
        let-row="row"
      >
        <span>{{ row.bestAskPrice }}</span>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Ask Qty">
      <ng-template
        ngx-datatable-cell-template
        let-row="row"
      >
        <span>{{ row.bestAskQuantity }}</span>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Last">
      <ng-template
        ngx-datatable-cell-template
        let-row="row"
      >
        <span>{{ row.lastPrice }}</span>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Last Qty">
      <ng-template
        ngx-datatable-cell-template
        let-row="row"
      >
        <span>{{ row.lastQuantity }}</span>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="High">
      <ng-template
        ngx-datatable-cell-template
        let-row="row"
      >
        <span>{{ row.high }}</span>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Low">
      <ng-template
        ngx-datatable-cell-template
        let-row="row"
      >
        <span>{{ row.low }}</span>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Volume">
      <ng-template
        ngx-datatable-cell-template
        let-row="row"
      >
        <span>{{ row.totalQuantity }}</span>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Last Update">
      <ng-template
        ngx-datatable-cell-template
        let-row="row"
      >
        <span>{{ row.lastTradeTime }}</span>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="My Position">
      <ng-template
      ngx-datatable-cell-template
      let-row="row"
      >
        <span>{{ row.absolutePosition }}</span>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="My Volume">
      <ng-template
        ngx-datatable-cell-template
        let-row="row"
      >
        <span>WHAT's that</span>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</ng-container>

<div class="btn-bar">
  <button
    mat-mini-fab
    matTooltip="Remove amount"
    (click)="removeAmount($event)"
    >
    <mat-icon>remove</mat-icon>
  </button>
  <button
    mat-mini-fab
    matTooltip="Add amount"
    (click)="addAmount($event)"
  >
    <mat-icon>add_box</mat-icon>
  </button>
  <button
    mat-mini-fab
    matTooltip="Add double amount"
    (click)="addDoubleAmount($event)"
  >
    <mat-icon>library_add</mat-icon>
  </button>
</div>
