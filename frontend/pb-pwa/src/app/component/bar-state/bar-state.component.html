<div class="bar-status--container">
  <mat-progress-bar
    class="bar-status--progress"
    mode="{{ getProgressBarMode() }}"
    matTooltip="{{ entity.market | json:4 }}"
    matTooltipClass="mat-tooltip-prettyjson"
    color="{{ getStateColor()==='primary'? 'accent': getStateColor() }}">
  </mat-progress-bar>
  <div class="bar-status--label">
    <!-- Connection States -->
    <mat-chip-list>
      <mat-chip
        color="{{ getStateColor() }}"
        selected
      >
        <mat-icon>{{ getStateIcon() }}</mat-icon>
        &nbsp;
        <span>
        {{ getStateLabel() | translate }} | {{ ( getEnvironment() ? '' : getEnvironment() ) | translate }}: 24 hours +{{ getBackHours() }}
        </span>
      </mat-chip>
