
<div class="pb-tab tab-logging">
  <form
    class="tab-logging-form"
    [formGroup]="form"
    (ngSubmit)="action( $event )"
  >
    <p>
      <mat-form-field
        appearance="fill"
        color="{{ config }}"
      >
        <mat-label translate>input_label_log_folder</mat-label>
        <input
          matInput
          placeholder="{{ 'input_placeholder_log_folder' | translate }}"
          formControlName="logDir"
          required
        >
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <mat-hint translate>input_hint_log_folder</mat-hint>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field
      appearance="fill"
      color="{{ config }}"
      >
        <mat-label translate>select_label_log_level</mat-label>
        <mat-select
          placeholder="{{ 'select_placeholder_log_level' | translate }}"
          formControlName="logLevel"
          required
        >
          <mat-option *ngFor="let level of logLevels | fgEnum; let i = index" [value]="i">
            {{level}}
          </mat-option>
        </mat-select>
        <mat-hint translate>select_hint_log_level</mat-hint>
      </mat-form-field>
    </p>
    <!-- <p>
      <mat-form-field
        appearance="fill"
        color="{{ config }}"
      >
        <mat-label translate>Vorlon Debug-Server URL</mat-label>
        <input
          matInput
          placeholder="{{ 'like: https://powerbot-trading/api/logs' | translate }}"
          formControlName="debugUrl"
        >
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint translate>Url to remote log-server</mat-hint>
      </mat-form-field>
    </p> -->
    <p>
      <mat-checkbox
        formControlName="store"
        (change)="clearStore($event)"
      >
        {{ 'checkbox_label_cache' | translate }}
      </mat-checkbox>
    </p>
  </form>
</div>
