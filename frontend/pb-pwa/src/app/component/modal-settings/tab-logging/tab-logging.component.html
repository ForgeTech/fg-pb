
<div class="pb-tab tab-logging">
  <form class="tab-logging-form" [formGroup]="options">
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Logging Url</mat-label>
        <input matInput placeholder="like: https://powerbot-trading/api/logs">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>Url to logging server</mat-hint>
      </mat-form-field>
    </p>
  </form>
</div>
