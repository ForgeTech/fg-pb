<div class="pb-tab tab-api-key">
  <form
    class="tab-api-key-form"
    [formGroup]="options"
    (ngSubmit)="createApiConfig()"
    novalidate
  >
    <p>
      <mat-form-field appearance="fill" color="{{ config }}">
        <mat-label>RoboComp Password</mat-label>
        <input
          matInput
          placeholder="like: ljad032234"
          formControlName="roboCompPass"
          required
        >
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>The password for connection to RoboComp service</mat-hint>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="fill" color="{{ config }}">
        <mat-label>Epex Password</mat-label>
        <input
          matInput
          placeholder="like: 2434234"
          formControlName="epexPass"
          required
        >
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>The password for connection to Epex service</mat-hint>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="fill"  color="{{ config }}">
        <mat-label>Api Key Name</mat-label>
        <input
          matInput
          placeholder="like: Inercom Trading"
          formControlName="apiKey"
          required
        >
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>Name to identify api-key</mat-hint>
      </mat-form-field>
    </p>
    <p>
      <mat-checkbox
        formControlName="canTrade"
        required
         color="{{ config }}"
      >
        can trade
      </mat-checkbox>
      &nbsp;
      <mat-checkbox
        formControlName="canSignal"
        required
        color="{{ config }}"
      >
        can signal
      </mat-checkbox>
    </p>
    <p>
      <mat-checkbox
        formControlName="envProd"
        required
        color="{{ config }}"
      >
        Production
      </mat-checkbox>
      &nbsp;
      <mat-checkbox
        formControlName="envTest"
        required
        color="{{ config }}"
      >
        Test
      </mat-checkbox>
    </p>
  </form>
</div>
