<pb-modal [entity]="this.entity">
  <div title >
    Connection Settings
  </div>
  <div content>
    <mat-tab-group #tabGroup
      color="{{ inputThemeColor }}"
      [selectedIndex]="activeTabIndex"
      (selectedTabChange)="onTabChange($event)"
    >
      <mat-tab label="Production">
        <pb-tab-production #tabProduction [config]="inputThemeColor"></pb-tab-production>
      </mat-tab>
      <mat-tab label="Test">
        <pb-tab-test #tabTest [config]="inputThemeColor"></pb-tab-test>
      </mat-tab>
      <mat-tab label="Logging">
        <pb-tab-logging #tabLogging [config]="inputThemeColor"></pb-tab-logging>
      </mat-tab>
      <mat-tab label="Api Key">
        <pb-tab-api-key #tabApi [config]="inputThemeColor"></pb-tab-api-key>
      </mat-tab>
    </mat-tab-group>
  </div>
  <div actions>
    <button
      mat-flat-button
      color="primary"
      (click)="closeModal($event)"
    >
      Cancel
    </button>
    <button
      mat-raised-button
      color="accent"
      (click)="action($event)"
      >
      <!-- [disabled]="isDisabled()" -->
      {{ getModalActionBtnLabel() }}
    </button>
  </div>
</pb-modal>
