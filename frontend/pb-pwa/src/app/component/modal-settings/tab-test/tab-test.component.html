<div class="pb-tab tab-test">
  <form class="tab-test-form"
    [formGroup]="form"
    (ngSubmit)="action( $event )"
  >
    <p>
      <mat-form-field
        appearance="fill"
        color="{{ config }}"
      >
        <mat-label translate>input_label_test_url</mat-label>
        <input
          matInput
          placeholder="{{ 'input_placeholder_test_url' | translate }}"
          formControlName="serverUrl"
          required
        >
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <mat-hint translate>input_hint_test_url</mat-hint>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field
        appearance="fill"
        color="{{ config }}"
      >
        <mat-label translate>input_label_api_key</mat-label>
        <input
          matInput
          placeholder="{{ 'input_placeholder_api_key' | translate }}"
          formControlName="apiKey"
          required
        >
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <mat-hint translate>input_hint_test_api_key</mat-hint>
      </mat-form-field>
    </p>
    <p>
      <mat-checkbox
        formControlName="store"
        (change)="clearStore($event)"
      >
        <ng-container>{{ 'checkbox_label_cache' | translate}}</ng-container>
      </mat-checkbox>
    </p>
  </form>
</div>
