<div class="pb-tab tab-test">
  <form class="tab-test-form"
    [formGroup]="form"
    (ngSubmit)="action( $event )"
  >
    <p>
      <mat-form-field
        appearance="fill"
        color="{{ config }}"
      >
        <mat-label translate>input_label_test_url</mat-label>
        <input
          matInput
          placeholder="{{ 'input_placeholder_test_url' | translate }}"
          formControlName="serverUrl"
          required
        >
        <pb-icon-validation matSuffix [entity]="this.form.controls.serverUrl"></pb-icon-validation>
        <mat-hint translate>input_hint_test_url</mat-hint>
        <mat-error>{{getServerUrlErrorMessage(this.form.controls.serverUrl)}}</mat-error>
      </mat-form-field>
    </p>
    <div fxFlexLayout="row" fxLayoutGap="10px">
      <mat-form-field
        fxFlex=""
        appearance="fill"
        color="{{ config }}"
      >
        <mat-label translate>input_label_api_key</mat-label>
        <input
          matInput
          placeholder="{{ 'input_placeholder_api_key' | translate }}"
          formControlName="apiKey"
          required
        >
        <pb-icon-validation matSuffix [entity]="this.form.controls.apiKey"></pb-icon-validation>
        <mat-hint translate>input_hint_test_api_key</mat-hint>
        <mat-error>{{getApiErrorMessage(this.form.controls.apiKey)}}</mat-error>
      </mat-form-field>
      <div fxFlex="50px">
        <button
        mat-fab
        color="primary"
        matTooltip="Generate ApiKey"
        [disabled]="apiKeyDisabled$ | async"
        (click)="openApiKeyModal($event)"
        ><mat-icon>vpn_key</mat-icon></button>
      </div>
    </div>
    <p>
      <mat-checkbox
        formControlName="cache"
        (change)="clearStore($event)"
      >
        <ng-container>{{ 'checkbox_label_cache' | translate}}</ng-container>
      </mat-checkbox>
      &nbsp;
      <button
        mat-stroked-button
        (click)="reset($event)"
      >
        <mat-icon>clear</mat-icon>
        <span>Reset Form</span>
      </button>
    </p>
  </form>
</div>
