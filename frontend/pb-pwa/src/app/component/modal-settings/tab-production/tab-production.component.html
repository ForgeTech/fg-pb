<div class="pb-tab tab-production">
  <form
    class="tab-production-form"
    [formGroup]="form"
    (ngSubmit)="action( $event )"
  >
    <p>
      <mat-form-field
        appearance="fill"
        color="{{ config }}"
      >
        <mat-label>Production Server Url</mat-label>
        <input
          matInput
          placeholder="like: https://playground.powerbot-trading.com/api/"
          formControlName="serverUrl"
          required
        >
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>Url to the PowerBot Trading API</mat-hint>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field
        appearance="fill"
        color="{{ config }}"
      >
        <mat-label>Backup Server Url</mat-label>
        <input
          matInput
          placeholder="like: https://playground.powerbot-trading.com/backup/"
          formControlName="backupUrl"
          required
        >
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>Url to the PowerBot Backup-Server</mat-hint>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field
        appearance="fill"
        color="{{ config }}"
      >
        <mat-label>API Key</mat-label>
        <input
          matInput
          placeholder="Like: **************"
          formControlName="apiKey"
          required
        >
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>The Api Key you received from PowerBot Trading</mat-hint>
      </mat-form-field>
    </p>
    <p>
      <mat-checkbox
        formControlName="store"
        required
        color="{{ config }}"
      >
      Remember me
    </mat-checkbox>
    </p>
  </form>
</div>
