<perfect-scrollbar
>
<!-- [config]="config" -->
  <ngx-datatable
  class="datatable material fullscreen"
  [rows]="entity"
  [columnMode]="'flex'"
  [headerHeight]="50"
  [rowHeight]="50"
  [footerHeight]="25"
  [scrollbarV]="true"
  [scrollbarH]="true"
  >
  <!-- (page)="onPage($event)" -->
  <ngx-datatable-column
    *ngFor="let columnConfig of config.columns"
    name="{{ columnConfig.name }}"
  >
    <ng-template let-value="value" ngx-datatable-cell-template>
      <strong>{{value}}</strong>
    </ng-template>
  </ngx-datatable-column>
  <!-- <ngx-datatable-column name="Gender" width="300">
    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
      <i>{{value}}</i>
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Row Height" prop="height" width="80">
  </ngx-datatable-column> -->
  </ngx-datatable>
</perfect-scrollbar>
