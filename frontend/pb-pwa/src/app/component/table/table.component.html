<!-- NGX-DATATABLE DEMO -->
<ngx-datatable
  class="datatable material"
  [rows]="rows"
  [columnMode]="'force'"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="getRowHeight"
  [scrollbarV]="true"
  (page)="onPage($event)"
>
  <ngx-datatable-column
    *ngFor="let columnConfig of config.columns"
    name="{{ columnConfig }}"
  >
    <ng-template let-value="value" ngx-datatable-cell-template>
      <strong>{{value}}</strong>
    </ng-template>
  </ngx-datatable-column>

</ngx-datatable>
