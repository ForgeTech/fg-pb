<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div
      fxLayout="row"
      fxLayoutAlign="space-between center"
      fxLayoutGap="10px"
      fxFlexFill>
      <div fxFlex="20 320px">
        <img class="pb-header-logo" alt="Power Logo" src="./assets/powerbot_logo.png"/>
      </div>
      <div fxFlex="10 140px">
        <p class="pb-header-label">
          by Inercom
        </p>
      </div>
      <div fxFlex="70">
        <pb-bar-status [entity]="this.entity"></pb-bar-status>
      </div>
      <div fx-flex="10 150px">
        <button
          class="pb-header-btn-help"
          mat-mini-fab
          matTooltip="Help [?]"
          color="accent"
          (click)="openHelpModal($event)"
        >
          ?
        </button>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
