<pb-modal [entity]="this.entity">
  <div title translate>
    modal_label_add_order
  </div>
  <div content>
    <mat-tab-group color="{{ this.inputThemeColor }}">
      <mat-tab label="Add Orders">
        <pb-table-add-order
          [entity]="data"
        >
        </pb-table-add-order>
      </mat-tab>
    </mat-tab-group>
  </div>
  <div actions>
    <button
      mat-flat-button
      color="primary"
      (click)="closeModal($event)"
      translate
    >
      Cancel
    </button>
    <button
      mat-raised-button
      color="accent"
      (click)="saveSettings($event)"
      translate
    >
      Add
    </button>
  </div>
</pb-modal>
