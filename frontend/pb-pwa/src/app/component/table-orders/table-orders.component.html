<ng-container *ngIf="entity && entity.orders && config">
  <pb-table [entity]="entity.orders" [config]="config">
  </pb-table>
</ng-container>
<!-- Add-Order Button -->
<button
  class="btn-add-order"
  mat-fab
  mat-tooltip="Add Order"
  (click)="openAddOrderModal($event)"
>
  <mat-icon>
    add
  </mat-icon>
</button>
