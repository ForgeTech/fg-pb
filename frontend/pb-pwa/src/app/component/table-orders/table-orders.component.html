<ng-container *ngIf="entity && config">
  <pb-table [entity]="entity" [config]="config">
  </pb-table>
</ng-container>
<!-- Add-Order Button -->
<button
  class="btn-add-order"
  mat-mini-fab
  color="primary"
  mat-tooltip="Add Order"
  (click)="openAddOrderModal($event)"
>
  <mat-icon>
    add
  </mat-icon>
</button>
