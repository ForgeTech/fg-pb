<ng-container *ngIf="pwaDeferredPromt">
  <button
      class="btn-install-pwa"
      mat-stroked-button
      matTooltip="Install PowerBot"
      color="accent"
      (click)="install()"
      >
      <mat-icon>cloud_download</mat-icon>
      <ng-container i18n="Connection-Menu button label | Label for button to open connection menu@@pwa_add_to_home">Add to
        Home
      </ng-container>
    </button>
</ng-container>
