<pb-modal [entity]="this.entity">
  <div title i18n="@@market_modal_label">
    Market Login
  </div>
  <div content>
    <div class="modal-login">
      <mat-tab-group
        color="{{ inputThemeColor }}"
      >
        <mat-tab label="Login">
          <div class="pb-tab tab-test">
            <form
              class="modal-login-form"
              [formGroup]="form"
              (ngSubmit)="action($event)"
              >
              <!-- [formGroup]="form" -->
              <p>
                <mat-form-field appearance="fill" color="{{ inputThemeColor }}">
                  <mat-label i18n="@@market_modal_epex_label">Epex</mat-label>
                  <input
                    matInput
                    i18n-placeholder="@@market_modal_epex_placeholder"
                    placeholder="like: 2434234"
                    formControlName="epexPass"
                    required
                  >
                  <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                  <mat-hint i18n="@@market_modal_epex_hint">The password for connection to Epex service</mat-hint>
                </mat-form-field>
              </p>
              <p>
                <mat-checkbox
                  formControlName="store"
                >
                  Store Configuration
                </mat-checkbox>
              </p>
            </form>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
  <div actions>
    <button
      mat-flat-button
      color="primary"
      (click)="closeModal($event)"
    >
      Cancel
    </button>
    <button
      mat-raised-button
      color="accent"
      (click)="action($event)"
    >
      Login
    </button>
  </div>
</pb-modal>
