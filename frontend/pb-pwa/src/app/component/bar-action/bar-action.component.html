<mat-toolbar>
  <mat-toolbar-row>
    <div
      fxLayout="row"
      fxLayoutAlign="space-around center"
      fxLayoutGap="10px"
      fxFlexFill
    >
      <div fxFlex="10 100px">
        <button mat-raised-button color="accent" [matMenuTriggerFor]="connection">
          <mat-icon>power_setting_new</mat-icon>
          Connect
        </button>
        <mat-menu #connection="matMenu">
          <button mat-menu-item>Settings</button>
          <button mat-menu-item>Disconnect</button>
        </mat-menu>
      </div>
      <div fxFlex="10 100px">
        <button mat-raised-button color="accent" [matMenuTriggerFor]="market">
          <mat-icon>timeline</mat-icon>
          Market
        </button>
        <mat-menu #market="matMenu">
          <button mat-menu-item>Login</button>
          <button mat-menu-item>Logout</button>
        </mat-menu>
      </div>
      <div fxFlex="80">
        <fg-actions [entity]="this.entity"></fg-actions>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
